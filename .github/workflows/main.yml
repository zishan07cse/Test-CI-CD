name: Deploy to Production

on:
  pull_request:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: 13.232.51.210        # Your updated EC2 instance IP address
          username: ubuntu           # Your SSH username
          key: ${{ secrets.EC2_SSH_KEY }}  # Your SSH private key from GitHub Secrets
          script: |
            # Update packages and install Apache
            sudo apt-get -y update
            sudo apt-get install -y apache2

            # Start and enable Apache
            sudo systemctl start apache2
            sudo systemctl enable apache2

            # Move files to /var/www/html
            sudo mv * /var/www/html

            echo "Deployment to /var/www/html completed successfully."
